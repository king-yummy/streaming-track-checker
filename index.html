<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>실시간 스트리밍 곡 확인기</title>
  <!-- Pretendard Web Font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Pretendard', 'ui-sans-serif', 'system-ui'],
        },
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 min-h-screen flex flex-col items-center justify-start p-4">

  <main class="w-full max-w-md space-y-8 flex flex-col items-center justify-center flex-grow">

    <!-- 제목·버전 표시 -->
    <div class="w-full flex justify-center mb-2">
      <div class="inline-block">
        <h1 class="text-3xl font-extrabold tracking-tight whitespace-nowrap text-center">
          「かくれんぼ」 스트리밍 리스트
        </h1>
        <span class="block text-sm text-gray-500 text-right mt-1">
          25.06.16 ver.
        </span>
      </div>
    </div>

    <!-- 이전 재생곡 -->
    <section id="prev-section" class="bg-white rounded-lg shadow p-4 flex items-center space-x-4 w-full">
      <div id="prev-cover" class="w-16 h-16 bg-gray-200 rounded overflow-hidden"></div>
      <div>
        <h2 class="text-sm text-gray-500">이전 재생곡</h2>
        <p id="prev-title" class="mt-1 text-base font-medium">–</p>
      </div>
    </section>

    <!-- 현재 재생곡 -->
    <section id="current-section" class="bg-blue-50 rounded-lg shadow-lg p-6 text-center w-full">
      <div id="current-cover" class="mx-auto w-28 h-28 bg-gray-200 rounded overflow-hidden"></div>
      <h2 class="mt-4 text-sm text-gray-500">현재 재생곡</h2>
      <p id="current-title" class="mt-2 font-semibold text-xl">–</p>
      <p id="current-time" class="mt-1 text-sm text-gray-600">–</p>
    </section>

    <!-- 다음 재생곡 -->
    <section id="next-section" class="bg-white rounded-lg shadow p-4 flex items-center space-x-4 w-full">
      <div id="next-cover" class="w-16 h-16 bg-gray-200 rounded overflow-hidden"></div>
      <div>
        <h2 class="text-sm text-gray-500">다음 재생곡</h2>
        <p id="next-title" class="mt-1 text-base font-medium">–</p>
      </div>
    </section>

  </main>

  <footer class="w-full max-w-md text-center text-xs text-gray-500 mt-8 mb-4">
    플레이브 음원총공팀의 스트리밍 리스트에 따라 운영되는 페이지입니다.
  </footer>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR7sUDMYoUsBpvEC9LjO25CnstexV74iKXfwRWVdqpQCOm65rzvJ6RrnedOv6JSqEYJNqyr2cje75CJ/pub?output=csv';
    let schedule = [];

    function toSec(s) {
      const [m, sec] = s.split(':').map(Number);
      return m * 60 + sec;
    }

    function getKST() {
      const now = new Date();
      return new Date(now.getTime() + 9 * 3600 * 1000);
    }

    function formatKoreanTime(str) {
      const [m, s] = str.split(':').map(Number);
      return `${m}분 ${s.toString().padStart(2, '0')}초`;
    }

    async function loadSchedule() {
      const res  = await fetch(SHEET_URL);
      const text = await res.text();
      const rows = text.trim().split('\n').slice(1);

      schedule = rows.map(line => {
        const [title, start, end, cover] = line.split(',').map(s => s.trim());
        return {
          title,
          start,
          end,
          cover,
          startSec: toSec(start),
          endSec:   toSec(end),
        };
      });
      updateUI();
    }

    function updateUI() {
      const now = getKST();
      const offset = now.getMinutes() * 60 + now.getSeconds();
      const idx = schedule.findIndex(item => offset >= item.startSec && offset < item.endSec);

      const prev = schedule[idx - 1] || {};
      const curr = schedule[idx]     || {};
      const next = schedule[idx + 1] || {};

      document.getElementById('prev-cover').innerHTML = prev.cover
        ? `<img src="${prev.cover}" alt="${prev.title}" class="w-full h-full object-cover">`
        : '';
      document.getElementById('prev-title').textContent = prev.title || '-';

      document.getElementById('current-cover').innerHTML = curr.cover
        ? `<img src="${curr.cover}" alt="${curr.title}" class="w-full h-full object-cover rounded">`
        : '';
      document.getElementById('current-title').textContent = curr.title || '-';
      document.getElementById('current-time').textContent = (curr.start && curr.end)
        ? `${formatKoreanTime(curr.start)} ~ ${formatKoreanTime(curr.end)}`
        : '-';

      document.getElementById('next-cover').innerHTML = next.cover
        ? `<img src="${next.cover}" alt="${next.title}" class="w-full h-full object-cover">`
        : '';
      document.getElementById('next-title').textContent = next.title || '-';
    }

    loadSchedule();
    setInterval(updateUI, 1000);
  </script>
</body>
</html>
